<!DOCTYPE html>
<html lang="en">
<head th:include="admin/fragments/head.html"></head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:include="admin/fragments/sidebar.html" class="navbar-nav sidebar sidebar-dark accordion"
        id="accordionSidebar"
        style="background-color: #417cc0"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:include="admin/fragments/nav.html"
                 class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="row">
                    <div class="container">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-md-6 my-auto">

                                <h1 class="pt-3">Edit Job</h1>

                                <form th:action="@{/admin/jobs/update/{id}(id=${jobs.id})}"
                                      th:object="${jobs}" method="post" enctype="multipart/form-data">

                                    <div class="form-group">

                                        <label for="jobTitle">Form Name</label>
                                        <input type="text" name="jobTitle" th:field="${jobs.jobTitle}"
                                               id="jobTitle"
                                               placeholder="Job Title" class="form-control"/>
                                        <span th:if="${#fields.hasErrors('jobTitle')}"
                                              th:errors="*{jobs.jobTitle}"></span>
                                    </div>

                                    <div class="form-group pt-3">
                                        <input type="submit" value="Add Index Of Forms" class="btn btn-primary">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <footer th:include="admin/fragments/footer.html" class="sticky-footer bg-white"></footer>
</div>
</div>

<div th:include="admin/fragments/scripts.html"></div>
<script>
    //show/hide select option fields
    $(function() {
        $('#formFileInput').hide();
        $('#formMessageInput').hide();

        $('#formOptions').change(function(){
            if($('#formOptions').val() == 'formMessageOption') {
                $('#formMessageInput').show();
                $('#formFileInput').hide();
            }
            if($('#formOptions').val() == 'formUploadOption') {
                $('#formFileInput').show();
                $('#formMessageInput').hide();
            }
        });
    });
</script>
</body>
</html>
